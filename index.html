<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Memory Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="start" onclick="startGame()">Start Game</button>
    <div id="win-notification" class="hidden">Congratulations! You won the game!</div>
    <div id="loser-notification" class="hidden">You lose, You stupid !!! </div>
    <div class="container">
        <h2>Memory Game</h2>
        <!-- <button class="start" onclick="startGame()">Start Game</button> -->
        <div class="timer">Time left: 50</div>
        <div class="game"></div>
        <button class="reset" onclick="window.location.reload()">Reset Game</button>
    </div>

    <div class="footer">
        <h3>Made with HTML, CSS & Javascript</h3>
    </div>
    <!-- Javascript -->
    <script src="script.js"></script>
</body>
</html>
